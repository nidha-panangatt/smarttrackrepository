{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Coordinators Form</title>
    <link rel="stylesheet" href="{% static 'transpo_stud1.css' %}">

</head>
<body>

    <div class="form-container">
        <h2>Edit Student</h2>
        <form action=" " method="post">
            {%csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="ad.no">Admission No</label>
                <input type="text" id="ad.no" name="ad.no" required>
    
            </div>

            <div class="form-group">
                <label for="batch">Batch</label>
            <input type="text" id="batch" name="batch" required>

            </div>

            <div class="form-group">
                <label for="route">Route</label>
            <input type="text" id="route" name="route" required>
            </div>

            <div class="form-group">
                <label for="station">Station</label>
                <input type="text" id="station" name="station" required>
            </div>

           
              

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
