{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Coordinators Form</title>
    <link rel="stylesheet" href="{% static 'buscoordinators1.css' %}">
    
</head >
<body>

    <div class="form-container">
        <h2>Edit Buscoordinators</h2>
        <form action=" " method="post">
            {%csrf_token %}
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{val.Name}}" required>
            </div>

            <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" value="{{val.coordinatorid}}" required>
            </div>

            <div class="form-group">
            <label for="PH.No">PH.No</label>
            <input type="text" id="PH.No" name="PH.No" value="{{val.phoneno}}" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
