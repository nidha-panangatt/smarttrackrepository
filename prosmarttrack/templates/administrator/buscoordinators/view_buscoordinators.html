
{% extends 'administrator/admindashboard.html' %}
{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bus Coordinators</title>
    <link rel="stylesheet" href="{% static 'buscoordinators.css' %}">
    
   
   
</head>
<body>

    <div class="table-container">
        <h2>BUS COORDINATORS</h2>
        
        <table>
            
                <tr>
                    <th>S. No</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>PH.No</th>
                    <th>Action</th>
                </tr>
         
                {% for i in val %}
                <tr>

                    <td>{{forloop.counter}}</td>
                    <td>{{i.Name}}</td>
                    <td>{{i.coordinatorid}}</td>
                    <td>{{i.phoneno}}</td>
                    
                    <td>
                        <button class="action-btn edit-btn"><a href="/administrator/editbusco/{{i.id}}/">Edit</a></button>
                        <button class="action-btn delete-btn"><a href="/administrator/Deletebusco/{{i.id}}/">delete</a></button>
                    </td>
                </tr>
                
                
                {% endfor %}  
        </table>
        <button class="add-btn"> <a href="{% url 'addbusco_page' %}">Add</a></button>
    </div>

</body>
</html>
{% endblock %}
