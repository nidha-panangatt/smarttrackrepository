{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Coordinators Form</title>
    <link rel="stylesheet" href="{% static 'det1.css' %}">

    
</head >
<body>

    <div class="form-container">
        <h2>Bus details</h2>
        <form action="" method="post">
            {%csrf_token %}

            <div class="form-group">
                <label for="route">ROUTE:</label>
                <select name="route" id="route" placeholder="route">
                    <option value="" disabled selected>select the route</option>
                    {% for i in b %}
                    <option value="{{i.id}}" {% if i.id == val.route.id %} selected {% endif %}>{{i.route}}</option>
                    {% endfor %}

            <label for="vehicleno">Vehicle no:</label>
            <input type="text" id="vehicleno" name="vehicleno" value="{{val.vehicleno}}" required>

            <label for="station">Station</label>
            <input type="text" id="station" name="station" value="{{val.station}}" required>

           

            <label for="capacity">Capacity</label>
            <input type="text" id="capacity" name="capacity" value="{{val.capacity}}" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
