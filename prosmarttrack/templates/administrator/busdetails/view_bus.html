
{% extends 'administrator/admindashboard.html' %}
{% load static %}
{% block body %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bus detail</title>
    <link rel="stylesheet" href="{% static 'det.css' %}">
    <style>
        a {
            text-decoration: none; 
        }
        
        .action-btn a {
            text-decoration: none; 
            color: white; 
        }
        
       
        .add-btn a {
            text-decoration: none; 
            color: white; 
        }
        </style>
   
   
</head>
<body>

    <div class="table-container">
        <h2>BUS DETAILS</h2>
        <table>
            
                <tr>
                    <th>Sl. No</th>
                    <th>Route</th>
                    <th>Vehicle no</th>
                    <th>Staff</th>
                    <th>Action</th>
                </tr>
                {% for i in val %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.route}}</td>
                    <td>{{i.vehicleno}}</td>
                    <td>{{i.staff}}</td>
                    
                    <td><button class="action-btn edit-btn"><a href="/administrator/editbusdetails/{{i.id}}/">Edit</a></button>
                        <button class="action-btn delete-btn"><a href="/administrator/deletebusdetails/{{i.id}}/">Delete</a></button>
                       
                    </td>
                </tr>
                {% endfor %}
                
          
        </table>
        <button class="add-btn"> <a href="{% url 'addbusdetail_page' %}">Add</a></button>
    </div>
       

</body>
</html>
{% endblock %}
