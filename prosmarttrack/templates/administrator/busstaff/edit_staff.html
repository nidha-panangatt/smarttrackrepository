{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Coordinators Form</title>
    <link rel="stylesheet" href="{% static 'staff1.css' %}">

    
</head >
<body>

    <div class="form-container">
        <h2>Edit staff</h2>
        <form action="" method="post">
            {%csrf_token %}
            <div class="form-group">
                <label for="route">ROUTE:</label>
                <select name="route" id="route" placeholder="route">
                    <option value="" disabled selected>select the route</option>
                    {% for i in b %}
                    <option value="{{i.id}}" {% if i.id == val.route.id %} selected {% endif %}>{{i.route}}</option>
                    {% endfor %}
                </select>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  value="{{val.Name}}" required>

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" value="{{val.staffid}}"required>

            <!-- <label for="route">Route</label>
            <input type="text" id="route" name="route" value="{{val.route}}" required> -->

            <label for="PH.No">PH.No</label>
            <input type="text" id="PH.No" name="PH.No" value="{{val.phoneno}}"required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
