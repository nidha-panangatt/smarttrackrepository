{% extends 'administrator/admindashboard.html' %}
{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guardian</title>
    <link rel="stylesheet" href="{% static 'guardian.css' %}">

    <style>
        /* Remove underline from links inside buttons */
        a {
            text-decoration: none;
        }

        button a {
            text-decoration: none;
        }

        /* Ensure buttons themselves don't inherit any link styles */
        button {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>GUARDIAN</h2>
        
        <table>
            <tr>
                <th>S. No</th>
                <th>Name</th>
                <th>Admission No</th>
                <th>PH. No</th>
                <th>Action</th>
                <th>View Student</th>
            </tr>
            
            {% for i in val %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.Name }}</td>
                <td>{{ i.admissionno }}</td>
                <td>{{ i.phoneno }}</td>
                <td>
                    <button class="action-btn edit-btn"><a href="/administrator/editguard/{{ i.id }}/">Edit</a></button>
                    <button class="action-btn delete-btn"><a href="/administrator/Deleteguardian/{{ i.id }}/">Delete</a></button>
                </td>
                <td>
                    <button class="action-btn view-btn"> <a href="/administrator/Viewstudentdetails/{{ i.id }}/">Student details</a></button>
                </td>
            </tr>
            {% endfor %}
            
        </table>
        <button class="add-btn"> <a href="{% url 'addguardian_page' %}">Add</a></button>
    </div>

</body>
</html>

{% endblock %}
