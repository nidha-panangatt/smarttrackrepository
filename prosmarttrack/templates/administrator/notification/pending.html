
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    .header h1 {
      font-size: 1.5rem;
      
    }

    .filters {
      display: flex;
      margin: 20px 0;
    }

    .filters select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 30%;
    } .filters select :hover{
      background-color:#1c1c55;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #1c1c55;
      color: white;
    }
    .pending-table th {
    background-color: #1c1c55;
    color: white;
    text-transform: uppercase;
}
    
   
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Notifications</h1>
    </div>
    <div class="filters">
      
      <select>
        <option >Route 1</option>
        <option >Route 2</option>
        <option >Route 3</option>
      </select>
      <select >
        <option>Department 1</option>
        <option>Department 2</option>
        <option>Department 3</option>
      </select>
    </div>
    <table class="pending-table">
      
        <tr>
          <th>SI No</th>
          <th>Adm No</th>
          <th>Date</th>
          <th>Name</th>
          <th>Route</th>
          <th>Month</th>
          <th>Pending</th>

        </tr>
    
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>


        </tr>
        
    </table>
    
  </div>
</body>
</html>
