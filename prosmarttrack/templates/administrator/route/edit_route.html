{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Route</title>
    <link rel="stylesheet" href="{% static 'route1.css' %}">
     
</head>
<body>

    <div class="edit-container">
        <h2>Edit Route</h2>
        <form>
            {%csrf_token %}

            <div class="form-group">
                <label for="route">Route:</label>
                <input type="text" id="route" name="route" >
            </div>

            <div class="form-group">
                <label for="busno">Bus No:</label>
                <input type="text" id="busno" name="busno" >
            </div>

            <div class="form-group">
                <label for="station">Station:</label>
                <input type="text" id="station" name="station" >
            </div>

            <div class="form-group">
                <label>Status:</label>
                <div class="radio-group">
                    <label><input type="radio" name="status" value="active" checked> Active</label>
                    <label><input type="radio" name="status" value="inactive"> Inactive</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
