{% load static %}
{% block body %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Manage Stations</title>
    <link rel="stylesheet" href="{% static 'station.css' %}">
    
   
</head>
<body>

    <div class="container">
        <h2>Add and Manage Stations</h2>
        <table>
           
                <tr>
                    <th>Sl. No</th>
                    <th>route</th>
                    <th>Station</th>
                    <th>charges</th>
                    <th>Action</th>
                </tr>
            
           
                {% for i in val %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.route.route}}</td>
                     <td>{{i.station}}</td>
                    <td>{{i.charges}}</td>
                    <td>
                        <button class="action-btn edit-btn"><a href="/administrator/editstation/{{i.id}}/">Edit</a></button>
                        <button class="action-btn delete-btn"><a href="/administrator/Deletestation/{{i.id}}/">delete</a></button>
                    </td>
                </tr>
                
                
                {% endfor %}  
        </table>
        <button class="add-btn"> <a href="{% url 'addstation_page' %}">Add</a></button>
    </div>

</body>
</html>
{% endblock %}
