{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
     <!-- <link rel="stylesheet" href="{% static 'student.css' %}"> -->
    
    
</head>
<body>
    <div class="form-container">
        <h2>Add New Student</h2>
        <form action="#" method="post">
          {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="admission_no">Admission No:</label>
                <input type="text" id="admission_no" name="admissionno" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="sem" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">date of birth</label>
                <input type="text" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="place">Place :</label>
                <input type="text" id="place" name="place" required>
            </div>
            <div class="form-group">
                <label for="ph_no">phone no:</label>
                <input type="text" id="ph_no" name="ph_no" required>
            </div>
            <div class="form-group">
                <label for="guardian">guardian:</label>
                <input type="text" id="guardian" name="guardian" required>
            </div>
            <div class="form-group">
                <label for="ph_no">phone no:</label>
                <input type="text" id="ph_no" name="phoneno" required>
            </div>
            <div class="form-group">
                <label for="present_stay">Present stay:</label>
                <select>
                    <option>hostelers</option>
                    <option>daily commutters</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="transportation">transportation:</label>
                <input type="text" id="transportation" name="transpotation" required>
            </div>

            
            

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
