{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Coordinators Form</title>
    <link rel="stylesheet" href="{% static 'teacher1.css' %}">
</head>
<body>

    <div class="form-container">
        <h2>Add Teacher</h2>

        <form action="" method="post">
            {%csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="Name" required>
            </div>

            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="teacherid" required>
            </div>

            <div class="form-group">
                <label for="dept">Dept</label>
                <input type="text" id="dept" name="department" required>
            </div>

            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" required>
            </div>

            <div class="form-group">
                <label for="ph_no">PH.No</label>
                <input type="text" id="ph_no" name="phoneno" required>
            </div>

            <div class="form-group">
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" name="email" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
