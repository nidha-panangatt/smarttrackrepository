{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bus Coordinators</title>
    <link rel="stylesheet" href="{% static 'teacher.css' %}">
    
   
   
</head>
<body>

    <div class="table-container">
        <h2>Teacher</h2>
        <form method="post">
            {% csrf_token %}
        <table>
                <tr>
                    <th>Sl.No</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Dept</th>
                    <th>Designation</th>
                    <th>Ph.No</th>
                    <th>E-mail</th>
                    <th>Action</th>
                    
                </tr>
                <tr>
                   
                    <td>{{forloop.counter}}</td>
                    <td>{{i.teacherid}}</td>
                    <td>{{i.Name}}</td>
                    <td>{{i.department}}</td>
                    <td>{{i.designation}}</td>
                    <td>{{i.phoneno}}</td>
                    <td>{{i.email}}</td>
                    
                  
                    
                    
                    <td>
                        <a href="/eteacher/{{i.id}}/" button class="action-btn edit-btn">Edit</button>
                        <button class="action-btn delete-btn">Delete</button>
                    </td>
                </tr>
                
     
        </table>
     
        <button class="add-btn"> <a href="{% url 'addteacher' %}">Add</a></button>
    </div>
</form>
</body>
</html>
