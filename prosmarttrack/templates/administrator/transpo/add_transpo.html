{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="{% static 'transpo1.css' %}">

    
</head>
<body>
    <div class="form-container">
        <h2>Add</h2>
        <form action="#" method="post">
            {%csrf_token %}
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>

            <div class="form-group">
                <label for="adnNo">Admission No:</label>
                <input type="text" id="adnNo" name="adnNo" required>
            </div>

            <div class="form-group">
                <label for="batch">Batch:</label>
                <input type="text" id="batch" name="batch" required>
            </div>

            <div class="form-group">
                <label for="route">Route:</label>
                <input type="text" id="route" name="route" required>
            </div>

            <div class="form-group">
                <label for="station">Station:</label>
                <input type="text" id="station" name="station" required>
            </div>

            <div class="form-group">
                <label for="charge">Charge:</label>
                <input type="text" id="charge" name="charge" required>
            </div>

            <div class="form-group">
                <label>Status:</label>
                <div class="radio-group">
                    <input type="radio" id="active" name="status" value="active" required>
                    <label for="active">Active</label>

                    <input type="radio" id="inactive" name="status" value="inactive">
                    <label for="inactive">Inactive</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
