         <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracking System</title>
    <link rel="stylesheet" href="{% static 'transportation.css' %}">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="tab">
    <button class="tablinks" onclick="openTab('transportation')">Transportation</button>
    <button class="tablinks" onclick="openTab('addStudents')">Add Students</button>
</div>

<!-- Transportation Section -->
<div id="transportation" class="tabcontent">
    <div class="filter-container">
        <div class="form-group">
            <label for="routeFilter"></label>
            <select id="routeFilter">
                <option value="">--Select Route--</option>
                <option value="manjeri.html">Manjeri</option>
                <option value="malappuram.html">Malappuram</option>
                <option value="kondotty.html">Kondotty</option>
            </select>
        </div>
    </div>

    <!-- Embedding view_transpo.html -->
    <div class="iframe-container">
        <iframe src="view_transpo.html" style="width: 100%; height: 600px; border: none;"></iframe>
    </div>
</div>

<!-- Add Students Section -->
<div id="addStudents" class="tabcontent">
    <div class="filter-container">
        <div class="form-group">
            <label for="routeDropdown"></label>
            <select id="routeDropdown">
                <option value="">--Select Route--</option>
                <option value="manjeri">Manjeri</option>
                <option value="mlp">Malappuram</option>
                <option value="kdy">Kondotty</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departmentFilter"></label>
            <select id="departmentFilter">
                <option value="">--Select Department--</option>
                <option value="cse.html">Computer Science</option>
                <option value="eee.html">Electrical</option>
                <option value="mech.html">Mechanical</option>
            </select>
        </div>
    </div>

    <!-- Embedding view_students.html -->
    <div class="iframe-container">
        <iframe src="view_students.html" style="width: 100%; height: 600px; border: none;"></iframe>
    </div>
</div>

<script>
// Function to open tabs
function openTab(tabName) {
    const tabcontent = document.getElementsByClassName("tabcontent");
    for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    document.getElementById(tabName).style.display = "block";
}

// Initialize the first tab as open
openTab('transportation');
</script>

</body>
</html>
